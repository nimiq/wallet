<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,viewport-fit=cover">
    <meta name="theme-color" content="white" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2348" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nimiq Wallet</title>
    <link href="/fonts/fonts.css" rel="stylesheet">
    <link href="/blocking.css" rel="stylesheet">
    <meta property="og:url" content="https://wallet.nimiq.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nimiq Wallet" />
    <meta property="og:description" content="The easy, free and 100% self-custodial crypto-wallet." />
    <meta property="og:image" content="https://wallet.nimiq.com/img/sharing-banner.jpg" />
    <meta name="twitter:card" content="summary_large_image">

    <script type="module">
      import init, * as Nimiq from '/albatross/web/index.js';

      /** @type {Promise<Nimiq> | undefined} */
      let initPromise;

      if (sessionStorage.getItem('debug')) {
        window.loadAlbatross = async function() {
            return initPromise || (initPromise = new Promise(async resolve => {
                await init();
                resolve(Nimiq);
            }));
        }
      }
  </script>
</head>

<body>
    <noscript>
      <strong>We're sorry but Nimiq Wallet doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
